<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Live Weather Updates</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <form class="search-box">
            <input type="text" class="searchInput" placeholder="Enter City Name...">
            <button title="Search" type="submit" class="searchBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="gray">
                    <path
                        d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                </svg>
            </button>
        </form>

        <div class="weather-info">
            <div class="error">City not found! Please try again.</div>

            <div class="location">London</div>
            <div class="temperature">19</div>
            <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weather-icon" alt="Weather Icon">
            <div class="description">scattered clouds</div>

            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div class="humidity">54%</div>
                    <div class="label">Humidity</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div class="wind">2.68 km/h</div>
                    <div class="label">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
